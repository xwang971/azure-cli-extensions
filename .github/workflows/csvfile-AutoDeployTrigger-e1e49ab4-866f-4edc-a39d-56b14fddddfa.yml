name: Trigger auto deployment for csvfile

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/csvfile-AutoDeployTrigger-e1e49ab4-866f-4edc-a39d-56b14fddddfa.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.CSVFILE_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: xwang971reg.azurecr.io
          registryUsername: ${{ secrets.CSVFILE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CSVFILE_REGISTRY_PASSWORD }}
          containerAppName: csvfile
          resourceGroup: workerapps-rg-xj
          imageToBuild: xwang971reg.azurecr.io/csvfile:${{ github.sha }}
          

     

